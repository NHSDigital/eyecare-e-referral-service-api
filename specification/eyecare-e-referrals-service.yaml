            The EeRS URL the user should be redirected to for viewing the
            created referral. Only returned for a response of 201 CREATED
        referralStatus:
          type: string
        errorMessage:
          type: string
          description: >-
            For responses other than 201 CREATED an error message will be
            populated
        errorCode:
          type: string
          description: >-
            For responses other than 201 CREATED an error code will be
            populated    
