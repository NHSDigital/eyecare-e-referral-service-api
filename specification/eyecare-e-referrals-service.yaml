paths:
  '/referrals':
    post:
      summary: 'POST Referrals'
      operationId: post-referrals
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                example-1:
                  value:
                    referralID: 123e4567-e89b-12d3-a456-426614174000
                    referralURL: >-
                      https://someEeRSSystem/referrals/123e4567-e89b-12d3-a456-426614174000
                    referralStatus: incomplete
                    errorMessage: ''
                    errorCode: ''
        '4XX':
          description: |
            An error occurred as follows:
              
            | HTTP status | errorMessage                                               | errorCode | Scenario                                                |
            | ----------- |----------------------------------------------------------- |---------- | ------------------------------------------------------- |
            | 400         | Malformed JSON                                             | E0001     | JSON could not be parsed for processing. It is invalid. |
            | 400         | Empty JSON body                                            | E0002     | No JSON was received in the request body.               |
            | 400         | A null value was submitted in one or more required fields.  The fields are [insert field list]. | E0002     | No JSON was received in the request body. | 
            | 401         | Authentication failed     | E0010         | Either the API-KEY is invalid or the values in the ODS and GOCNumber fields failed authentication. |
            | 422         | ODS Code Invalid          | E0006         | ODS Code supplied not matched in EeRS system               |
            | 422         | GOC Number Invalid        | E0007         | The value supplied in the GOCNumber field is not valid as defined by the EeRS                      |
            | 422         | A data type could not be converted        | E0008         | This error is used when the conversion to the target data type cannot be made.                      |
      
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                Bad request response:
                  value:
                    referralID: ''
                    referralURL: ''
                    referralStatus: ''
                    errorMessage: As per description
                    errorCode: As per description

        '500':
          description: Internal Server Error

      description: >-
         ### Create a new referral in the EeRS system

          **Step 1**: Clinician decides to launch a referral and clicks “refer via EeRS” or similar on the PMS system
          - PMS system gathers the data payload to send via the API
          - PMS system identifies the EeRS supplier API to call based on the optom practice where the practitioner has clicked ‘launch EeRS referral’
          - PMS system initiates API by sending API key to the digital referrals (EeRS) supplier in question with the data payload
          - Digital referrals supplier provides a response 201 with a URL - or an error message
          - PMS system launches the URL for the user

          **Step 2**: The user can now see the data rendered in the digital referrals system on their browser, and can complete the referral.\
          **Step 3**: The user sends and/or saves the referral using the digital referrals system.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Referral'
            example: {}

  '/referral/{referralID}/status':
    parameters:
      - schema:
          type: string
        name: referralID
        description: referral ID
        in: path
        required: true

    get:
      summary: GET referral status
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
              example:
                example-1:
                  value:
                    referralStatus: incomplete
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                Bad request response:
                  value:
                    referralStatus: ''
                    errorMessage: The request was malformed and couldn't be processed
                    errorCode:  E0001
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                Bad request response:
                  value:
                    referralStatus: ''
                    errorMessage: The API-KEY is invalid
                    errorCode:  E0010
        '404':
          description: Referral with given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                Bad request response:
                  value:
                    referralStatus: ''
                    errorMessage: ReferralID cannot be found by the receiving system 
                    errorCode:  E0005
        '500':
          description: Internal Server Error

      operationId: get-referral-referralID-status

      description: >-
        ### Returns the status of the referral with the given ID

        A status update can be initiated by a clinician or admin, or set to be initiated automatically for all referrals as desired.
          - PMS system requests a status check to a specific referral ID using the same API key as for the referral
          - EeRS supplier provides response
          - PMS system exposes the URL associated with the referral from the original API call associated with that referral, so that the user can receive a prompt to complete their referral in the EeRS system without additional manual authentication.
