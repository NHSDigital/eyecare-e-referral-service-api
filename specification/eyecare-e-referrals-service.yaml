        distancePrism:
          $ref: '#/components/schemas/Prism'
        VA:
          type: string
        VAMeasure:
          type: string
          description: 'E.g. Snellen, Logmar'
        pinhole:
          type: string
        add:
          type: number
        nearVision:
          type: string
        previousCorrectedVA:
          type: string
        previousCorrectedVADate:
          $ref: '#/components/schemas/Date'
        unaidedVision:
          type: string
    AdditionalClinicalFindings:
      title: AdditionalClinicalFindings
      type: object
      example:
        - visualField: normal
          cdRatio: 0.3
          opticDiscAppearance: Pink and healthy
          averageIntraocularPressure: '12'
      properties:
        visualField:
          type: string
        cdRatio:
          type: number
          description: 'C:D'
        opticDiscAppearance:
          type: string
        averageIntraocularPressure:
          type: number
        intraocularPressureReadings:
          type: array
          items:
            type: number
      description: ''
    Response:
      title: Response
      type: object
      properties:
        referralID:
          type: string
          description: >-
            The unique, system-agnostic identifier of the referral. Must be an
            RCF 4122 compliant UUID
        referralURL:
          type: string
          description: >-
            The EeRS URL the user should be redirected to for viewing the
            created referral. Only returned for a response of 201 CREATED
        referralStatus:
          type: string
        errorMessage:
          type: string
          description: >-
            For responses other than 201 CREATED an error message will be
            populated
        errorCode:
          type: string
          description: >-
            For responses other than 201 CREATED an error code will be
            populated    
      example:
        - referralID: string
          referralURL: string
          referralStatus: string
          errorMessage: string
          errorCode: string
        - referralID: string
          referralURL: string
          referralStatus: string
          errorMessage: string
          errorCode: string
    StatusResponse:
      title: StatusResponse
      type: object
      properties:
        referralStatus:
          type: string
          enum:
            - incomplete
            - submitted
            - closednotsubmitted
            - printed
      description: >-
        Shows the current status of the referral which will be one of:
        
        * **incomplete** - the referral has been received in the EeRS system but has
        not yet not been closed or submitted.

        * **submitted** - the referral has been submitted to a provider of onwards care.
        
        * **closednotsubmitted** - the referral has been closed by the user without being submitted for any further review or action by service providers
        e.g. because a clinician decided that a referral wasn't necessary.

        * **printed** - the referral was entered manually.
      example:
        - referralStatus: incomplete
        - referralStatus: submitted
        - referralStatus: closednotsubmitted
        - referralStatus: printed
    Prism:
      title: Prism
      oneOf:
        - type: string
          description: >-
            Allows the base and prism to be represented as an unformatted string
            as entered by the user.
        - type: object
          properties:
            in:
              type: number
            out:
              type: number
            up:
              type: number
            down:
              type: number
          minProperties: 1
      example:
        - in: 0.5
          down: 1
        - '1/2 BU, 1 BI'
  responses: {}
 

